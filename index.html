<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assistente de Viagem Inteligente</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --success: #4ade80;
            --danger: #f87171;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #e2e8f0;
            --border: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
        }

        button#export-pdf-btn {
            background-color: #10b981;
            color: white;
        }

        button#export-pdf-btn:hover {
            background-color: #059669;
        }

        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary);
            font-style: italic;
        }

        .loading-spinner {
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result-container {
            padding: 0 30px 30px;
        }

        .section {
            margin-bottom: 25px;
            background: var(--light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .section-title {
            background: var(--primary);
            color: white;
            padding: 14px 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .relatorio, .avaliacao {
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.7;
            white-space: pre-wrap;
            background: white;
            border-top: 1px solid var(--border);
        }

        .relatorio {
            background-color: #f0f9ff;
        }

        .avaliacao {
            background-color: #f0fdf4;
        }

        .error {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            header, .form-container, #result-container {
                padding: 20px;
            }
        }
    </style>
    <!-- Bibliotecas para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>‚úàÔ∏è Assistente de Viagem Inteligente</h1>
            <p>Planeje sua pr√≥xima viagem com IA</p>
        </header>

        <div class="form-container">
            <form id="travel-form">
                <div class="form-group">
                    <label for="dias">Dias de viagem:</label>
                    <input type="number" id="dias" value="7" min="1" max="30" required>
                </div>

                <div class="form-group">
                    <label for="orcamento">Or√ßamento (USD):</label>
                    <input type="number" id="orcamento" value="2000" min="100" required>
                </div>

                <div class="form-group">
                    <label for="regiao">Regi√£o de interesse:</label>
                    <select id="regiao" required>
                        <option value="internacional">Internacional</option>
                        <option value="Europa">Europa</option>
                        <option value="Am√©rica do Sul">Am√©rica do Sul</option>
                        <option value="√Åsia">√Åsia</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit">Planejar Viagem</button>
                    <button type="button" id="export-pdf-btn" disabled>üìÑ Exportar PDF</button>
                </div>
            </form>

            <div id="loading">
                <div class="loading-spinner"></div>
                <p>Gerando seu relat√≥rio de viagem...</p>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <div id="relatorio-section" class="section">
                <div class="section-title">üìÑ Relat√≥rio de Viagem</div>
                <div id="relatorio" class="relatorio"></div>
            </div>

            <div id="avaliacao-section" class="section">
                <div class="section-title">üîç Avalia√ß√£o de Qualidade</div>
                <div id="avaliacao" class="avaliacao"></div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <footer>
            <p>Assistente de Viagem Inteligente com CrewAI ‚Ä¢ Feito com ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        document.getElementById('travel-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const dias = document.getElementById('dias').value;
            const orcamento = document.getElementById('orcamento').value;
            const regiao = document.getElementById('regiao').value;

            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const relatorioDiv = document.getElementById('relatorio');
            const avaliacaoDiv = document.getElementById('avaliacao');
            const errorDiv = document.getElementById('error');
            const exportBtn = document.getElementById('export-pdf-btn');

            // Limpa resultados anteriores
            relatorioDiv.textContent = '';
            avaliacaoDiv.textContent = '';
            errorDiv.style.display = 'none';
            resultContainer.style.display = 'none';

            loading.style.display = 'block';

            try {
                const response = await fetch('/planejar_viagem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dias: parseInt(dias),
                        orcamento_usd: parseInt(orcamento),
                        regiao_interesse: regiao
                    })
                });

                const data = await response.json();

                if (data.status === 'sucesso') {
                    relatorioDiv.textContent = data.relatorio_viagem;
                    avaliacaoDiv.textContent = data.avaliacao;
                    resultContainer.style.display = 'block';
                    exportBtn.disabled = false;
                } else {
                    errorDiv.textContent = 'Erro: ' + data.mensagem;
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                errorDiv.textContent = 'Erro de conex√£o: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Bot√£o de exportar PDF (gera localmente)
        document.getElementById('export-pdf-btn').addEventListener('click', () => {
            if (!document.getElementById('relatorio').textContent) {
                alert('Por favor, gere um relat√≥rio primeiro.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const relatorio = document.getElementById('relatorio').textContent;
            const dias = document.getElementById('dias').value;
            const orcamento = document.getElementById('orcamento').value;

            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text('Relat√≥rio de Viagem Personalizado', 10, 10);
            doc.setFontSize(12);
            doc.text(`Itiner√°rio para ${dias} dias com or√ßamento de US$${orcamento}`, 10, 20);

            // Adiciona o conte√∫do do relat√≥rio (com quebra de linha)
            const lines = doc.splitTextToSize(relatorio, 180);
            doc.text(lines, 10, 30);

            doc.save(`relatorio_viagem_${dias}dias.pdf`);
        });
    </script>

</body>
</html>
